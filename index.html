<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="./images/bmn.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <script src="./script.js" defer></script>

    <div id="backdrop">



    <div class="popup" id = 'popup'>
        <p class="pop-up-text">Add A New Book</p>
        <form id="book-form">
            <div>
                <label for="title">Book Title</label>
                <input id='title' type="text" name="title">
            </div>
           
            <div>
                <label for="author">Author</label>
                <input id='author' type="text" name="author">
            </div>
            
            <div>
                <label for="pages">Number Of Pages</label>
                <input id='pages' type="text" name="pages">
            </div>
            

            <div>
                <label for="read">Read?</label>
                <input id='read' type="checkbox" name="read">
            </div>
            
            <div>
                <label for="image">Book Image</label>
                <select id="image" name="image">
                    <option value="default">No Image Available</option>
                    <option value="harry-potter">Harry Potter</option>
                </select>
            </div>
            

            <button type='button'id="addBookButton">Add Book</button>



        </form>
    </div>

    </div>

    

    <div class="main">
        <div class="header">
            <div class="header-left">
                <img class="logo" src="./images/bmn.png">
                <h1 class="title">Make Believe Library</h1>
            </div>
            
    
            <div class="header-right">
                <img class ='new-book' id='add' src='./images/plus.svg' width="24" height="24">
            </div>
        </div>
        <div class="content">
            <div class="my-books">
                <p>My Books</p>
            </div>
            <div class="container" id="container">
                <div class="book">
                    <div class="book-left">
                        <img src="./images/harry-potter.png" alt="harry potter book" class="book-image">

                    </div>
                    <div class="book-right">
                        <p>Harry Potter</p>
                        <p>By J.K. Rowling</p>
                        <p>223 Pages</p>
                    </div>
                    <div class="book-left-bot">
                        <div class="ratings">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        </div>
                        <p class="book-status">Read</p>

                    </div>
                    <div class="book-right-bot">

                        <img src="./images/minus.png" class="minus-book" width="24" height="24">

                    </div>
                    

                </div>
                <div class="book">
                    <div class="book-left">
                        <img src="./images/harry-potter.png" alt="harry potter book">

                    </div>
                    <div class="book-right">
                        <p>Harry Potter</p>
                        <p>By J.K. Rowling</p>
                        <p>223 Pages</p>
                    </div>
                    <div class="book-left-bot">
                        <div class="ratings">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        </div>
                        <p class="book-status">Read</p>

                    </div>
                    <div class="book-right-bot">


                    </div>
                    

                </div>
                   

            </div>

        </div>
        <div class="footer">
            <p class="footer-text">Copyright Ben Newton 2022</p>


        </div>



    </div>
    
    
</body>
</html>
